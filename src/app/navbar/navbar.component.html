<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan darken-4 fixed-bottom scrolling-navbar pt-0 pb-1" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" alt="CF Blocks" style="width: auto; max-height: 30px;">
      </a>
    </mdb-navbar-brand>

    <!-- Collapsible content -->
  <links>
    <!-- Search -->
    <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form my-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
        </div>
    </form>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!userSession || !userSession?.authenticated">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="!userSession || !userSession?.authenticated">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/signup">Sign Up</a>
      </li>
      <li class="nav-item active" *ngIf="userSession?.authenticated">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/catalog"><mdb-icon fas icon="open-book"></mdb-icon> Food Catalog<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="userSession?.authenticated">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="cog"></mdb-icon> Settings</a>
      </li>
      <li class="nav-item" *ngIf="userSession?.authenticated">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="user" routerLink="/user-profile"></mdb-icon> {{userSession?.user?.username}}</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown *ngIf="userSession?.authenticated">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a>
        </div>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

  </mdb-navbar>
  <!--/.Navbar-->
